<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css1</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 30px 450px;
        border: 2px solid black;
        width: 600px;
      }
      h1 {
        text-align: center;
        color: red;
      }
      h2 {
        text-align: center;
        color: blue;
      }
      #id1 {
        color: red;
        text-align: center;
      }
      #id2 {
        color: rgb(252, 252, 28);
        text-align: right;
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Tiêu đề</h1>
    <p id="id1">Tiêu đề này có màu đỏ và được căn giữa.</p>
    <p id="id2">Tiêu đề này có màu vàng, và căn phải.</p>
    <p>Tiêu đề này theo id.</p>
    <h2>Kết thúc nội dung</h2>
  </body>
</html>
